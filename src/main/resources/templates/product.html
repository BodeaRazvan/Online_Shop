<section class="u-clearfix u-section-1" id="sec-23fe">
    <div class="u-clearfix u-sheet u-sheet-1">
        <div class="u-clearfix u-custom-html u-expanded-width u-custom-html-1">
            <div id="mainDiv">
                <div class = "card-wrapper">
                    <div class = "card">
                        <!-- card left -->
                        <div class = "product-imgs">
                            <div class = "img-display">
                                <div class = "img-showcase">
                                    <tr th:each="pic: ${pics}">
                                        <img th:src="${pic.getSource()}"  alt = "shoe image">
                                    </tr>
                                </div>
                            </div>
                            <div class = "img-select" >
                                <tr th:each="pic: ${pics}">
                                    <div class = "img-item">
                                        <a href = "#" th:data-id = "${pic.getId()}">
                                            <img th:src ="${pic.getSource()}" alt = "shoe image">
                                        </a>
                                    </div>
                                </tr>
                            </div>
                        </div>
                        <!-- card right -->
                        <div class = "product-content">
                            <h2 id="product-title" class = "product-title" th:text="${product.getName()}"></h2>
                           <!-- <a href = "#" class = "product-link">visit nike store</a>  -->
                            <div class = "product-rating">
                                <i class = "fas fa-star"></i>
                                <i class = "fas fa-star"></i>
                                <i class = "fas fa-star"></i>
                                <i class = "fas fa-star"></i>
                                <i class = "fas fa-star-half-alt"></i>
                                <span>4.7(21)</span>
                            </div>

                            <div class = "product-price">
                                <p th:text=" 'Price: $' + ${product.getPrice()}" class = "new-price" style="color:red" > </p>
                            </div>
r
                            <div class = "product-detail">
                                <h2>about this item: </h2>
                                <p th:text="${product.getDescription()}"></p>
                                <ul>
                                    <li>Color: <span></span></li>
                                    <li>Available: <span>in stock</span></li>
                                    <li>Category: <span></span></li>
                                    <li>Shipping Area: <span>All over the world</span></li>
                                    <li>Shipping Fee: <span>Free</span></li>
                                </ul>
                            </div>

                            <div class = "purchase-info">
                                <form th:action="@{/makeorder}" method="post">
                                    <input type = "number" name="productId" th:hidden="true" th:value="${product.getId()}">
                                    <input id="quantity" type = "number" name="quantity" min = "1" value = "1">
                                    <label id="totalPrice" th:text="${product.getPrice()}"></label>
                                    <button type = "submit" class = "btn">
                                        Buy    <i class = "fas fa-shopping-cart"></i>
                                    </button>
                                </form>

                                <script>
                                    let totalPriceLabel = document.getElementById("totalPrice");
                                    let quantityLabel = document.getElementById("quantity");
                                    let initialPrice = parseFloat(totalPriceLabel.innerText);
                                    totalPriceLabel.innerText+= " $";
                                    console.log(initialPrice);
                                    quantityLabel.addEventListener("change",(e)=> {
                                        totalPriceLabel.innerText = (initialPrice * quantityLabel.value) + " $";
                                    });
                                </script>
                            </div>

                            <div class = "social-links">
                                <p>Share At: </p>
                                <a href = "#">
                                    <i class = "fab fa-facebook-f"></i>
                                </a>
                                <a href = "#">
                                    <i class = "fab fa-twitter"></i>
                                </a>
                                <a href = "#">
                                    <i class = "fab fa-instagram"></i>
                                </a>
                                <a href = "#">
                                    <i class = "fab fa-whatsapp"></i>
                                </a>
                                <a href = "#">
                                    <i class = "fab fa-pinterest"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
