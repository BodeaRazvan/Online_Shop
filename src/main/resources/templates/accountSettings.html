<section class="myLoginCss u-align-center u-clearfix u-image u-section-1" id="carousel_93ed" data-image-width="1280" data-image-height="1262">
    <div class="u-clearfix u-sheet u-sheet-1">
        <div class="u-container-style u-group u-radius-50 u-shape-round u-white u-group-1">
            <div class="u-container-layout u-container-layout-1">
                <h2 class="u-align-center u-custom-font u-font-montserrat u-text u-text-1"><p th:text="'Welcome, ' + ${username} + '!'" /></h2>
                <div class="myLogInMainDiv u-clearfix u-custom-html u-custom-html-1"><!-- Here's our code -->
                    <div id="mainDiv" class="myLogInMainDiv"><!-------------------------------Default Scene ----------------------------------------->

                        <div id="defaultScene">
                            <div class="myYellowRoundButtonDiv">
                                <button id="changeUsernameButton" class="myButton myRoundButton myYellow" type="button">Change Username</button>
                                <button id="changePasswordButton" class="myButton myRoundButton myYellow" type="button">Change Password</button>
                            </div>
                            <ul>
                                <li th:if="${wrongPassword}" class="error" style="color:red"> Wrong Password.</li>
                                <li th:if="${emptyPassword}" class="error" style="color:red"> Fields must not be empty.</li>
                                <li th:if="${differentPasswords}" class="error" style="color:red"> Password1 and Password2 are not the same</li>
                            </ul>
                        </div><!-------------------------------Username Scene ----------------------------------------->
                        <div id="usernameScene">
                            <form th:action="@{/changeUsername}" method="post">
                                <label><b>NewUsername</b>
                                </label>
                                <input id="newusername" class="myInputField" type="text" name="username">
                                <label><b>Password</b>
                                </label>
                                <input id="password1" class="myInputField" type="password" name="password">
                                <div class="myContainer mySaveCancelContainer">
                                    <input id="saveButton1" type="submit" class="myButton myGreen" value="Save Changes">
                                    <button id="cancelButton1" class="cancelButton myButton right" type="button">Cancel</button>
                                </div>
                            </form>
                        </div><!-- -------------------------Password Scene -------------------->
                        <div id="passwordScene">
                            <form th:action="@{/changePassword}" method="post">
                                <label><b>Password</b>
                                </label>
                                <input id="password2" class="myInputField" type="password" name="password2">
                                <label><b>New password</b>
                                </label>
                                <input id="newpassword1" class="myInputField" type="text" name="newpassword1">
                                <label><b>Confirm new password</b>
                                </label>
                                <input id="newpassword2" class="myInputField" type="text" name="newpassword2">
                                <div class="myContainer mySaveCancelContainer">
                                    <input id="saveButton2" type="submit" class="myButton myGreen" value="Save Changes">
                                    <button id="cancelButton2" class="cancelButton myButton right" type="button">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
